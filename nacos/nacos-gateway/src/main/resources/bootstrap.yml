server:
  port: 6921
  servlet:
    context-path: /gateway
spring:
  profiles:
    active: dev
  application:
    name: gateway
  cloud:
    nacos:
      discovery:    
        server-addr: 127.0.0.1:8848
        password: nacos
        username: nacos
        #namespace: dev #隔离各个服务，比如dev，test
        #group: MY_GROUP
      config:
        server-addr: 127.0.0.1:8848
        #namespace: dev 
        #group: MY_GROUP
        #prefix: nacos-config #prefix 默认为 spring.application.name 的值，也可以通过配置项 spring.cloud.nacos.config.prefix
        file-extension: yaml
        #refresh-enabled: false #nacos客户端将无法感知配置的变化
    gateway:
      routes:
        - id: nacos-server
          uri: lb://nacos-server
          predicates:
            - Path=/nacos-server/**
        - id: nacos-client
          uri: lb://nacos-client
          predicates:
            - Path=/nacos-client/**

#health：http://localhost:7001/feign-client/actuator/health
#info：http://localhost:7001/feign-client/actuator/info    
management:
  endpoints:
    web:
      exposure:
        include: '*'
       
feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 5000
        loggerLevel: full
      timeout10s:
        connectTimeout: 2000
        readTimeout: 10000
        loggerLevel: full
  httpclient:
    enabled: false
  okhttp:
    enabled: true     