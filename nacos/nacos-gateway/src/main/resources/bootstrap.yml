server:
  port: 6921
spring:
  profiles:
    active: dev
  application:
    name: gateway
  cloud:
    nacos:
      discovery:    
        server-addr: 127.0.0.1:8848
        password: nacos
        username: nacos
        #namespace: dev #隔离各个服务，比如dev，test
        #group: MY_GROUP
      config:
        server-addr: 127.0.0.1:8848
        #namespace: dev 
        #group: MY_GROUP
        #prefix: nacos-config #prefix 默认为 spring.application.name 的值，也可以通过配置项 spring.cloud.nacos.config.prefix
        file-extension: yaml
        #refresh-enabled: false #nacos客户端将无法感知配置的变化
    gateway:
      routes:
        - id: nacos-server
          uri: lb://nacos-server
          predicates:
            - Path=/nacos-server/**
            - After=2023-04-03T15:02:00.000+08:00[Asia/Shanghai]
        - id: nacos-client
          uri: lb://nacos-client
          predicates:
            - Path=/nacos-client/**
  
management:
  endpoints:
    web:
      exposure:
        include: '*'
